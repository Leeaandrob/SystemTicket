{% extends 'base.html' %}
{%block content%}


<h3>Cadastrar Novo Navio</h3>
<form class="form-inline" method="POST" >
	{% csrf_token %}			
	<p><label>{{form.nome.label}} :</label>{{form.nome}}</p>
	<p><label>{{form.ip.label}} :</label>{{form.ip}}</p>
	<p><label>{{form.designacao_hughes.label}} :</label>{{form.designacao_hughes}}</p>
	<p><label>{{form.designacao_skyreach.label}} :</label>{{form.designacao_skyreach}}</p>
	<p><label>{{form.esn_modem.label}} :</label>{{form.esn_modem}}</p>
	<p><label>{{form.solucao_instalada.label}} :</label>{{form.solucao_instalada}}</p>
	<p><button type="submit" class="btn btn-success">Salvar</button>
	<button type="reset" value="Limpar" class="btn btn-danger">Limpar</button></p>
</form>	

{%endblock%}
